<div class="members">
  @for (member of members; track member.id; let i = $index; let first = $first) {
    <div class="member">
      <strong>{{ i }} – {{ member.name }}</strong>

      <div class="projects">
        @for (project of member.projects; track project.id; let j = $index; let last = $last) {
          <div class="project">
            {{ j }} – {{ project.title }}
          </div>
        }
        @empty {
          <div class="project-empty">žádné projekty</div>
        }
      </div>
    </div>
  }
  @empty {
    <div class="members-empty">nic</div>
  }
</div>
